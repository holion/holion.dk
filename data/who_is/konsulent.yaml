name: "Holion er et konsulentfirma med speciale indenfor .NET udvikling."
description: 'Vi leverer apps, webløsninger og programmer til virksomheder i alle størrelser, og vi er meget stolte af de mange succesfulde løsninger, som vi har leveret. <br /> Under cases kan du læse mere om, hvordan vi har gjort en forskel for vores kunder. Vi holder til i Hadsten, i Favrskov kommune, og hovedparten af vores kunder holder til i Østjylland - men vi har kunder over hele landet.'



