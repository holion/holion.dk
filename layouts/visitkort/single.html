<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head.html" . }}

<body>
    {{ partial "bodytop.html" . }}
    <div id="all">

        <header>

            {{ partial "nav.html" . }}

        </header>
        <div class="mainWrapper">
            <div class="visitkortHeader">
                <h1>Join teamet og vær med til at</h1>
                <div class="typewriter">
                    <div id="typewriter"></div>
                </div>
            </div>
            <img src="/img/IMG_5411.jpeg" alt="">


            <div class="greenBoxes">
                <div class="greenBox1">
                    <a href="/">Hvad laver Holion?</a>
                    <i class="container-inner-arrow fa fa-long-arrow-right"></i>
                </div>
                <div class="greenBox2">
                    <a href="/ledige-stillinger">Karriere hos Holion</a>
                    <i class="container-inner-arrow fa fa-long-arrow-right"></i>
                </div>
            </div>
        </div>

        {{ partial "standardPage" . }}

        {{ partial "footer.html" . }}

    </div>

    {{ partial "scripts.html" . }}

    <script>
        const typewriter = document.getElementById('typewriter');
        const texts = [
            "udvikle apps",
            "klatre i tårn",
            "udvikle IT",
            "drikke Monster",
            "opdatere legacy code",
            "spise MEGET kage",
            "udvikle i .NET",
            "affaldssortere",
            "udvikle cross-platform",
            "vinde i Counter-Strike 2",
            "sparre med kollegaer",
            "drikke specialøl",
            "prøve nye teknologier",
            "kode fede ting",
            "teste...",
            "udvikle i C#",
            "fortælle røverhistorier"
        ];
        let currentIndex = 0;

        function type() {
            const currentText = texts[currentIndex];
            let charIndex = 0;

            function typeChar() {
                if (charIndex < currentText.length) {
                    typewriter.textContent += currentText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 50); // Typing speed
                } else {
                    setTimeout(erase, 2000); // Wait before erasing
                }
            }

            function erase() {
                if (typewriter.textContent.length > 0) {
                    typewriter.textContent = typewriter.textContent.slice(0, -1);
                    setTimeout(erase, 50); // Erasing speed
                } else {
                    currentIndex = (currentIndex + 1) % texts.length;
                    setTimeout(type, 500); // Wait before typing
                }
            }

            typeChar();
        }

        setTimeout(() => {
            type();
        }, 1000);
    </script>
</body>

</html>
