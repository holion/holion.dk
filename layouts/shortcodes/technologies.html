<div class="container-md m-5 p-4">
    <div class="title_extra_large">
        {{.Get "title"}}
    </div>
    <div class="row">
        <div class="row align-items-baseline">
            <div class="col-md-2">
                <div class="holion_main_color title_medium">
                    {{.Get "subtitle"}}
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row m-5 p-5">
                            {{ range $index, $element := sort .Site.Data.technologies "weight" }}
                            <div class="col-3">
                                <img style="width:100%; height:80%; margin-top: 5%; margin-bottom: 5% " src="/img/technologies/{{ $element.src }}" />
                            </div>
                            {{ end }}
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
