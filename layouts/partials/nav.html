{{ if .Site.Menus.main }}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container nav-container">
        <a class="navbar-brand" href="{{ .Site.BaseURL }}">
            <img src="{{ .Site.Params.logo }}" alt="{{ .Title }} logo" class="d-none d-lg-block">
            <img src="{{ .Site.Params.logo_small }}" alt="{{ .Title }} logo" class="d-lg-none" style="width: 150px">
        </a>
      <div class="navbar-buttons">
        <button class="menu__btn navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="nav-bar-button-expanded holion_main_color fa fa-times"></i>
            <i class="nav-bar-button-collapsed holion_main_color fa fa-bars"></i>
        </button>
    </div>
    
      <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarSupportedContent">
        <ul class="navbar-nav menu__list">
        {{- $currentNode := . }} {{- range .Site.Menus.main }} {{- if .Name }} {{- if .HasChildren }}
        
          <li class="nav-item dropdown menu__item">
            <a class="nav-link menu__link text-nowrap dropdown-toggle" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              <span class="menu__text_arrow"></span>
              <span class="menu__text">{{ .Name }}</span>
              <span class="menu__text_arrow">
                <i class="fa fa-arrow-down d-lg-none show_when_unfolded"></i>
                <i class="fa fa-arrow-up d-lg-none show_when_folded"></i>
              </span>
            </a>
            <ul class="submenu__list dropdown-menu" aria-labelledby="navbarDropdown">
                {{ range .Children }}
                <li class="submenu__item">
                  <a class="dropdown-item submenu__link text-nowrap" href="{{ .URL }}">
                    <span class="submenu__text">{{ .Name }}</span>
                  </a>
                  </li>
              {{ end }}
            </ul>
          </li>
    
        {{- else }}
          <li class="nav-item menu__item">
              <a {{ if eq .Name "Kontakt" }} class="nav-link menu__link text-nowrap background-green" {{ else }}
                class="menu__link text-nowrap" {{ end }} href="{{ .URL }}">
                <span {{ if eq .Name "ESG" }} class="menu__text green" {{ else }} class="menu__text" {{ end }}>
                  {{ .Name }}
                </span>
              </a>

            </li>
          
        {{- end }} {{- end }} {{- end }}
      </ul>
      </div>
    </div>
  </nav>
  {{ end }}
