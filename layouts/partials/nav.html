                <a class="navbar-brand " href="{{ .Site.BaseURL }}">
                    <img src="{{ .Site.Params.logo }}" alt="{{ .Title }} logo" class="d-none d-lg-block">
                    <img src="{{ .Site.Params.logo_small }}" alt="{{ .Title }} logo" class="d-none d-md-block d-lg-none mt-3" style="width: 150px">

            </div>
            {{ if .Site.Menus.main }}
            <nav>
                       
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    {{- $currentNode := . }} {{- range .Site.Menus.main }} {{- if .Name }} {{- if .HasChildren }}
                    <ul class=" menu__list">
                        <li class="menu__item menu__dropdown{{ if or ($currentNode.IsMenuCurrent " main " .) ($currentNode.HasMenuCurrent "main " .) }} menu__item--active{{ end }}">
                            <a class="menu__link text-nowrap" >
                                <span >{{ .Name }}</span>
                            </a>
                          
                            <ul class="submenu__list">
                                {{ range .Children }}
                                <li class="submenu__item{{ if or ($currentNode.IsMenuCurrent " main " .) ($currentNode.HasMenuCurrent "main " .) }} menu__item--active{{ end }}">
                                    <a class="submenu__link" href="{{ .URL }}">
                                        <span class="submenu__text">{{ .Name }}</span>
                                    </a>
                                </li>
                                {{ end }}
                            </ul>
                        </li>
