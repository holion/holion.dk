{{ if ne .doNotShowOnMobile true }}
<div class="d-lg-none">
    {{ if .mobileContent }}
    <div class="{{.style}}">{{ .mobileContent | markdownify }}</div>
    {{ else if .content }}
    <div class="{{.style}}" style="">{{ .content | markdownify }}</div>
    {{ end }}
</div>
{{ end }}
<div class="d-none d-lg-block">
    {{ if .content }}
    <div class="{{.style}}">{{ .content | markdownify }}</div>
    {{ end }}
</div>
